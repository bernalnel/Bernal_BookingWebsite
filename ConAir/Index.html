<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Login Page</title>
    <link rel="icon" type="image/icon" href="images/logov2.png" />
       
    <link rel="stylesheet" type="text/css" href="Index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="wholediv">
        <div class="leftdiv">
        </div>

        <div class="rightdiv">
            <div id="title"></div>

            <form class="form" action="Homev2.html">
        
                <label class="boxlabel">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Your email.." required><br>
                    
                <label class="boxlabel">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Your password.." required><br>

                <label><a id="forgotpass" href="forgotpassword.html">Forgot Password?</a></label><br>

                <input type="submit" name="submit" id="submit" value="Login"><br><br>

                <label class="bottomlabel">Sign in with</label>

                <div class="iconbuttons">
                    <a href="#" class="fa fa-google"></a>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                </div>
                
                <label class="bottomlabel">New User? <a href="signup.html">Signup</a></label>
            </form>
    
        </div>
    </div>
    
</body>
</html>
